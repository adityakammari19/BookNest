<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px">
    <h2 class="text-center mb-4">Login</h2>
    <div *ngIf="errorMessage" class="text-danger text-center mt-3">
      {{ errorMessage }}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <!-- <div *ngIf="username.invalid">Name is too short.</div> -->
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          formControlName="username"
          class="form-control"
          type="text"
        />
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="loginForm.get('username')?.errors?.['required']">
            Username is required.
          </div>
          <div *ngIf="loginForm.get('username')?.errors?.['minlength']">
            Username must be at least 5 characters long.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          formControlName="password"
          class="form-control"
          type="password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center my-3">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>

    <div class="text-center">
      <p>
        Not a member?
        <a class="nav-link text-primary" routerLink="/register">Register</a>
      </p>
    </div>
  </div>
</div>
