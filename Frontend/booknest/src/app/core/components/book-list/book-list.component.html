<div class="row p-5">
  <div *ngIf="books.length === 0" class="col-12">
    <p>No relevant books found based on search.</p>
  </div>
  <div class="col-12 col-sm-6 col-lg-4 mb-3" *ngFor="let book of books">
    <div class="card h-100 shadow-sm p-3">
      <app-book-card [book]="book"></app-book-card>
    </div>
  </div>
</div>
