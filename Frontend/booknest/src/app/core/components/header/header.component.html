<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-2 fs-2 fw-bold" routerLink="/">BookNest</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart">View Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/orders">Order History</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            (keyup)="onSearch($event)"
          />
          <button class="btn btn-outline-success" type="button">Search</button>
        </form>
        <ul class="navbar-nav d-flex justify-content-end">
          <li class="nav-item">
            <!-- {!isAuthenticated && <Link class="nav-link" to="/login">Login</Link>} -->
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <!-- {isAuthenticated && <Link class="nav-link" to="/logout" onClick={logout}>Logout</Link>} -->
            <a class="nav-link" routerLink="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
