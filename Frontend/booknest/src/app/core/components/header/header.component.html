<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-2 fs-2 fw-bold" routerLink="/">BookNest</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active"
              >Contact Us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active"
              >View Cart</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/orders-history"
              routerLinkActive="active"
              >Order History</a
            >
          </li>
        </ul>
        <form [formGroup]="searchForm" class="d-flex" (ngSubmit)="onSearch()">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            formControlName="search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav d-flex justify-content-end">
          <li class="nav-item" *ngIf="!authService.isAuthenticated()">
            <a class="nav-link" routerLink="/login" routerLinkActive="active"
              >Login</a
            >
          </li>
          <li class="nav-item" *ngIf="authService.isAuthenticated()">
            <a class="nav-link" (click)="logout()" routerLinkActive="active"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
