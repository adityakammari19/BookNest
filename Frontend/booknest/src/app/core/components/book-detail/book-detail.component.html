<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img
        [src]="'data:image/jpeg;base64,' + book.coverImage"
        alt="{{ book.bookTitle }}"
        class="img-fluid"
      />
    </div>
    <div class="col-md-8">
      <h2>{{ book.bookTitle }}</h2>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>Genres:</strong> {{ book.categories }}</p>
      <p><strong>Pages:</strong> {{ book.pageCount }}</p>
      <p><strong>Price:</strong> {{ book.price | currency : "INR" }}</p>
      <p><strong>Description:</strong></p>
      <p>{{ book.description }}</p>
      <button *ngIf="!inCart" class="btn btn-primary" (click)="addToCart(book)">
        Add to Cart
      </button>
      <div *ngIf="inCart" class="btn-group" role="group">
        <button class="btn btn-secondary" (click)="decrementCartQuantity()">
          -
        </button>
        <span class="btn btn-outline-secondary">{{ cartQuantity }}</span>
        <button class="btn btn-secondary" (click)="incrementCartQuantity()">
          +
        </button>
      </div>
      <!-- <i class="seoicon-commerce"></i>
      <span class="semicircle"></span> -->
    </div>
  </div>
</div>
