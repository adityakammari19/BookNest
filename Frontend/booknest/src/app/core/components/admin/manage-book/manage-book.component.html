<div class="container mt-4">
  <h2>Edit Book</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="bookTitle">Title</label>
      <input
        id="bookTitle"
        class="form-control"
        formControlName="bookTitle"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        id="author"
        class="form-control"
        formControlName="author"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        id="price"
        class="form-control"
        formControlName="price"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="pageCount">Pages</label>
      <input
        id="pageCount"
        class="form-control"
        formControlName="pageCount"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
      ></textarea>
    </div>
    <!-- <div class="form-group">
      <label for="coverImage">Cover Image</label>
      <input
        id="coverImage"
        class="form-control"
        formControlName="coverImage"
        type="text"
      />
    </div> -->
    <div class="form-group">
      <label for="coverImage">Cover Image</label>
      <input
        id="coverImage"
        class="form-control"
        type="file"
        (change)="onFileChange($event)"
      />
      <img
        *ngIf="coverImagePreview"
        [src]="coverImagePreview"
        alt="Cover Image"
        class="img-thumbnail mt-2"
      />
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-secondary" type="button" (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
