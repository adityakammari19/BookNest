<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Admin Dashboard</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="onAddBook()">Add Book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="onEditProfile()">Edit Profile</a>
      </li>
    </ul>
  </div>
  <ul class="navbar-nav d-flex justify-content-end">
    <li class="nav-item" *ngIf="authService.isAuthenticated()">
      <a class="nav-link" (click)="logout()" routerLinkActive="active"
        >Logout</a
      >
    </li>
  </ul>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let book of books">
      <div class="card mb-4 shadow-sm">
        <img
          [src]="'data:image/jpeg;base64,' + book.coverImage"
          alt="{{ book.bookTitle }}"
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.bookTitle }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <p class="card-text">{{ book.price | currency : "INR" }}</p>
          <button class="btn btn-primary" (click)="onEditBook(book)">
            Edit Book
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
